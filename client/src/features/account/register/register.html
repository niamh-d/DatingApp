<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
  <div class="card-title justify-center text-3xl text-primary">Sign up</div>
  <div class="card-body w-full">
    <form [formGroup]="registerForm" (ngSubmit)="register()" class="flex flex-col gap-4 w-full">
      <app-text-input label="Email" formControlName="email" type="email" />
      <app-text-input label="Display name" formControlName="displayName" />
      <app-text-input label="Password" formControlName="password" type="password" />
      <app-text-input label="Confirm password" formControlName="confirmPassword" type="password" />
      <div class="flex items-center justify-end gap-3">
        <button class="btn" (click)="cancel()" type="button">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
          Sign up
        </button>
      </div>
    </form>
  </div>
  <div class="flex flex-col items-start px-3 w-full mockup-code text-lg">
    <div>Form value: {{ registerForm.value | json }}</div>
    <div>Form status: {{ registerForm.status | json }}</div>
  </div>
</div>
