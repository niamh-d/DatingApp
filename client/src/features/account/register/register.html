<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
  <div class="card-title justify-center text-3xl text-primary">Sign up</div>
  <div class="card-body w-full">
    <ul class="steps">
      <li class="step step-primary">Credentials</li>
      <li class="step" [class.step-primary]="currStep() == 2">Profile</li>
    </ul>

    @if(currStep() == 1) {
    <form [formGroup]="credentialsForm" class="flex flex-col gap-4 w-full steps">
      <app-text-input label="Email" formControlName="email" type="email" class="mt-2" />
      <app-text-input label="Display name" formControlName="displayName" />
      <app-text-input label="Password" formControlName="password" type="password" />
      <app-text-input label="Confirm password" formControlName="confirmPassword" type="password" />
      <div class="flex items-center justify-end gap-3">
        <button class="btn" (click)="cancel()" type="button">Cancel</button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="nextStep()"
          [disabled]="credentialsForm.invalid"
        >
          Next
        </button>
      </div>
    </form>
    } @if(currStep() == 2) {
    <form
      [formGroup]="profileForm"
      (ngSubmit)="register()"
      class="flex flex-col gap-4 w-full steps"
    >
      <app-text-input label="Gender" formControlName="gender" class="mt-2" />
      <app-text-input label="Date of birth" formControlName="dateOfBirth" />
      <app-text-input label="City" formControlName="city" />
      <app-text-input label="Country" formControlName="country" />
      <div class="flex items-center justify-end gap-3">
        <button type="button" class="btn" (click)="prevStep()">Previous</button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="register()"
          [disabled]="profileForm.invalid"
        >
          Sign up
        </button>
      </div>
    </form>
    }
  </div>
  <div class="flex flex-col items-start px-3 w-full mockup-code text-lg">
    <div>Creds value: {{ credentialsForm.value | json }}</div>
    <div>Creds status: {{ credentialsForm.status | json }}</div>
    <div>Profile value: {{ profileForm.value | json }}</div>
    <div>Profile status: {{ profileForm.status | json }}</div>
  </div>
</div>
